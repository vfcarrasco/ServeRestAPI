name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create dir
        run: mkdir testArtifacts

      - name: Install Node
        uses: actions/setup-node@v3

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: |
          newman run ServeRest_API.postman_collection.json \
            -e ServeRest_env.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export testArtifacts/report.html

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: testArtifacts
