name: Newman Run

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  newman:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar pasta de relatórios
        run: mkdir -p testArtifacts

      - name: Instalar Node
        uses: actions/setup-node@v3

      - name: Instalar Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Restaurar arquivo de ambiente
        run: |
          echo "${{ secrets.SERVEREST_ENV_B64 }}" | base64 -d > ServeRest_env.postman_environment.json

      - name: Executar testes Newman
        run: |
          newman run ServeRest.postman_collection.json \
            -e ServeRest_env.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export testArtifacts/report.html

      - name: Mover relatório para pasta pública
        run: |
          mkdir -p public
          mv testArtifacts/report.html public/index.html

      - name: Upload artifact para GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: newman
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy no GitHub Pages
        uses: actions/deploy-pages@v2
