name: postman-newman-api-serve-rest

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Passo 1 - Obter c처pia do c처digo-fonte do reposit처rio
        uses: actions/checkout@v3

      - name: Passo 2 - Verificar vers천es do Node e Newman
        run: |
          node -v
          npm -v
          npm install -g newman
          newman -v

      - name: Passo 3 - Instalar newman-reporter-htmlextra
        run: npm install -g newman-reporter-htmlextra

      - name: Passo 4 - Executar com Newman testes automatizados de API REST
        run: |
          newman run ./postman/ServeRest.postman_collection.json \
            -e ./postman/ServeRest.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export ./newman/report.html

      - name: Passo 5 - Armazenar report html
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: ./newman/report.html
