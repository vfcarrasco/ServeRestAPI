name: APIRest Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create report directory
        run: mkdir -p testArtifacts

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Newman Tests
        run: |
          newman run ./tests/postman/ServeRest_API.postman_collection.json \
            -e ./tests/postman/ServeRest.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export testArtifacts/report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: testArtifacts
