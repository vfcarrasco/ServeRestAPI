name: CI - ServeRestAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalação de dependências
        run: npm install

      - name: Verificação de lint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint
          else
            echo "Lint não configurado, etapa ignorada."
          fi

      - name: Execução dos testes
        run: npm test || echo "Nenhum teste configurado."

      - name: Validação de build (opcional)
        run: |
          if grep -q '"build":' package.json; then
            npm run build
          else
            echo "Sem script de build definido. Etapa ignorada."
          fi
