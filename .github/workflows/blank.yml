name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create directory for reports
        run: mkdir -p testArtifacts

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ou outra versão, se necessário

      - name: Install Newman and reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Newman tests
        run: |
          newman run ServeRest.postman_collection.json \
            -e ServeRest_env.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export testArtifacts/report.html

      - name: Upload Newman report
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: testArtifacts
