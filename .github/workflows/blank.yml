name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create directory for test artifacts
        run: mkdir testArtifacts

      # Config environment
      - name: Install Node
        uses: actions/setup-node@v3.4.1

      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Tests
        run: newman run ServeRest.postman_collection.json -e ServeRest_env.postman_environment.json -r cli,htmlextra

      - name: Upload Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Reports
          path: newman
