name: Newman Run

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  newman:
    runs-on: ubuntu-22.04
    outputs:
      report-dir: ${{ steps.save-output.outputs.dir }}
    steps:
      - uses: actions/checkout@v3

      - name: Create testArtifacts dir
        run: mkdir -p testArtifacts

      - name: Install Node
        uses: actions/setup-node@v3

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: |
          newman run ServeRest.postman_collection.json -e serveRest_env.postman_environment.json -r cli,htmlextra

      - name: Move report to public folder
        id: save-output
        run: |
          mkdir public
          mv testArtifacts/report.html public/index.html
          echo "dir=public" >> "$GITHUB_OUTPUT"

  deploy:
    needs: newman
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore public folder
        run: echo "Restoring report from previous job"
        # O diretório público já está no repositório pois foi gerado no job anterior

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
